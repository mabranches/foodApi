<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/public/recipes.css">
</head>

<body>
<div class="container">
    <div id="search-field">
        <input placeholder="Type your search here!"></input>
    </div>

    <div id="search-result">
    </div>


</div>

<div id="search-element-template" style="visibility: hidden">
    <div  class="search-element">
        <div class="title">
            <a href="{{href}}" >{{title}}</a>
        </div>
        <div class="thumbnail">
            <img src="{{thumbnail}}" />
        </div>
        <div class="ingredients">
            {{ingredients}}
        </div>
    </div>
</div>
</body>
<head>
    <script type="application/javascript" src="/public/jquery-3.6.0.min.js"></script>
    <script type="application/javascript" src="/public/recipes.js"></script>
    <script type="application/javascript" src="/public/mustache.min.js"></script>
</head>
</html>
